<html>
<head>
    <title>Test website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="colR">
        <h1 class="topTest">Connorjt's test site#1</h1>
        <div class="mainContent">
            <!-- block for conversions -->
            <div class="c_border" id="bord1">
                <div class="c_block"> 
                    <h2 class="b_header">VALUE CONVERTER</h2>
                    <div class="rightSideDiv">
                        <label class="convDesc">Decimal Value: </label>
                        <input class="convInput" id="decField" type="text" />
                        <input class="convCopy"  id="decClick" type="button" value=" ඞ " />
                    </div>
                    <div class="rightSideDiv">
                        <label class="convDesc">Hexadecimal Value: </label>
                        <input class="convInput" id="hexField" type="text" />
                        <input class="convCopy"  id="hexClick" type="button" value=" ඞ " />
                    </div>
                    <div class="rightSideDiv">
                        <label class="convDesc">Binary Value: </label>
                        <input class="convInput" id="binField" type="text" />
                        <input class="convCopy"  id="binClick" type="button" value=" ඞ " />
                    </div>
                </div>
            </div>
            <!-- block for calculations, white space as well? -->
            <div class="c_border" id="bord2">
                <div class="c_block">
                    <h2 class="b_header">HEX BITSHIFTER</h2>
                    <textarea class="testbox1" id="shiftBox"></textarea>
                    <input class="convCopy"  id="shiftCopy" type="button" value="Copy" />
                    <!--input class="convCopy"  id="shiftPaste" type="button" value="Paste" /-->
                    <input class="convCopy"  id="shiftClick" type="button" value="right shift" />
                </div>
            </div>
            <!-- block for altering web details -->
            <div class="c_border" id="bord3">
                <div class="c_block">
                    <h2 class="b_header">EMPTY TEXT BOX</h2>
                    <textarea class="testbox"></textarea>
                </div>
            </div>

            
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
